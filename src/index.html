<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sea Battle</title>
    <!--[if gte IE 8]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="field">
            <div class="overlay">
                <div class="text">
                    Игра окончена! <span class="arrow">&#8702;</span>
                </div>
            </div>
            <div class="top-side"></div>
            <div class="left-side"></div>
            <div class="content"></div>
        </div>
        <div class="stats">
            <div class="parameters">
                <p class="shots">
                    Выстрелов: <span class="shots-count">0</span>
                </p>
                <p class="hits">
                    Попаданий: <span class="hits-count">0</span>
                </p>
                <p class="remains">
                    Осталось попасть: <span class="remains-count">0</span>
                </p>
                <p class="ships">
                    Кораблей осталось: <span class="ships-count">0</span>
                </p>
                <p>
                    <button class="reset-game-btn">Начать сначала</button>
                </p>
            </div>
            <div class="levels">
                <p class="level level1">
                    уровень 1: до 70 промахов
                </p>
                <p class="level level2">
                    уровень 2: до 50 промахов
                </p>
                <p class="level level3">
                    уровень 3: до 30 промахов
                </p>
                <p class="level level4">
                    уровень 4: до 15 промахов
                </p>
                <p class="level level5">
                    уровень 5: до 5 промахов
                </p>
            </div>
        </div>
    </div>

    <!-- scripts -->
</body>
</html>
